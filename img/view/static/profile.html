<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="notificationHeader"><i class="fa fa-2x fa-edit"></i> Edit Profile</h4>
        </div>
        
        <div class="modal-body">
            
                        <form id="edit-profile" action="" name="edit-profile">
                            <div class="col-lg-12">
                                <div class="error-messages"></div>
                            </div>
                            <div class="form-group col-lg-12">
                                    <label>First Name</label>
                                    <input type="text" name="first_name" class="first_name form-control" id="first_name" placeholder="First Name">
                            </div>
                            <div class="form-group col-lg-6">
                                    <label>Last Name</label>
                                    <input type="text" name="last_name" class="last_name form-control" id="last_name" placeholder="Last Name">
                            </div>
                             <div class="form-group col-lg-6">
                                    <label>Company</label>
                                    <input type="text" name="company" class="company form-control" id="company" placeholder="Company">
                            </div>
                            <div class="form-group col-lg-6">
                                    <label>Phone</label>
                                    <input type="tel" name="phone" class="phone form-control" id="phone" placeholder="Phone">
                            </div>
                            <div class="col-sm-6">
                                <button class="ui-element btn btn-primary" data-form="edit-profile" data-action="post">Edit</button>
                                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                            </div>
                        </form>
            
        </div>
    </div>
</div>
