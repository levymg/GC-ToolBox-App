<div class="col-xs-12">
    <div class="well">
        <div class="col-lg-12">
            <h4>Forgot Password</h4>
            <small>Enter your e-mail address below, and your password will be e-mailed to you.</small>
        </div>
        <form id="forgot-form" name="forgot-form" class="forgot-form" action="">
            <div class="col-lg-12">
                <div class="error-messages"></div>
            </div>
            <div class="form-group col-lg-12">
                    <input type="text" name="email" class="form-control" id="username" placeholder="Email@email.com">
            </div>
            <div class="col-lg-12">
                <button class="ui-element btn btn-danger" type="submit" data-form="forgot-form" data-action="post">Send Password</button>
            </div>
        </form>
    </div>
</div>
