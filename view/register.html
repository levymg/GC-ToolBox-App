<div class="col-xs-12">		
    <ul class='list-group'>
        <li class='list-group-item list-group-item-danger'>
            <h4 class='white'><i class="fa fa-users"></i> Register</h4>
        </li>
         <li class='list-group-item'>
            <form id="register-form" name="register-form" action="">
            <div class="col-lg-12">
                <div class="error-messages"></div>
            </div>
            <div class="form-group col-lg-12">
                    <label>E-mail Address</label>
                    <input type="email" name="email" class="form-control" id="username" placeholder="Email@email.com">
            </div>
            <div class="form-group col-lg-6">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="form-group col-lg-6">
                    <label>Repeat Password</label>
                    <input type="password" name="cpassword" class="form-control" id="cpassword" placeholder="Confirm Password">
            </div>	
            <div class="col-sm-6">
                <button class="ui-element btn btn-danger" type="submit" data-form="register-form" data-action="post">Sign Up</button>
            </div>
        </form>
        </li>
    </ul>
    </div>
